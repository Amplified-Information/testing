# source ./db/loadEnv.sh local
# source ./eventbus/loadEnv.sh local

# docker compose -f docker-compose-data.yml -f docker-compose-data.dev.yml up -d
services:
  db:
    image: ghcr.io/prismmarketlabs/db:0.1.1
    # pull_policy: always
    restart: always
    volumes:
      - /mnt/external/postgresdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_UNAME}
      POSTGRES_DB: ${DB_NAME}
      # secrets
      POSTGRES_PASSWORD: ${DB_PWORD}

  eventbus:
    image: ghcr.io/prismmarketlabs/eventbus:0.1.1
    # pull_policy: always
    restart: always
    ports:
      - "4222:4222"
      - "6222:6222"
