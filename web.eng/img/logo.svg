<svg
	className="w-10 h-10"
	viewBox="0 0 64 64"
	xmlns="http://www.w3.org/2000/svg"
	role="img"
	aria-labelledby="catTitle catDesc"
>
	<title id="catTitle">Cool Cat Logo</title>
	<desc id="catDesc">A stylized cat face wearing sunglasses</desc>
	<defs>
		<linearGradient id="grad" x1="0" x2="1">
			<stop offset="0" stopColor="#FFD36E" />
			<stop offset="1" stopColor="#FF8A5B" />
		</linearGradient>
	</defs>

	{/* face */}
	<circle cx="32" cy="34" r="20" fill="url(#grad)" stroke="#D86E4A" strokeWidth="1.5" />

	{/* ears */}
	<path d="M16 22 L12 8 L28 18 Z" fill="#FFD36E" stroke="#D86E4A" strokeWidth="1.5" />
	<path d="M48 22 L52 8 L36 18 Z" fill="#FFD36E" stroke="#D86E4A" strokeWidth="1.5" />

	{/* sunglasses */}
	<g transform="translate(8,10)">
		<rect x="8" y="18" rx="4" ry="4" width="20" height="10" fill="#1F2937" />
		<rect x="28" y="18" rx="4" ry="4" width="20" height="10" fill="#1F2937" />
		<rect x="26" y="20" width="4" height="4" fill="#1F2937" />
		{/* glossy highlight */}
		<ellipse cx="20" cy="22" rx="6" ry="2.5" fill="#FFFFFF" fillOpacity="0.12" />
		<ellipse cx="40" cy="22" rx="6" ry="2.5" fill="#FFFFFF" fillOpacity="0.12" />
	</g>

	{/* nose */}
	<path d="M30 36 L32 38 L34 36 Q32 34 30 36 Z" fill="#D86E4A" />

	{/* mouth */}
	<path d="M26 40 Q32 44 38 40" stroke="#A74A33" strokeWidth="1.5" strokeLinecap="round" fill="none" />

	{/* whiskers */}
	<g stroke="#A74A33" strokeWidth="1.2" strokeLinecap="round">
		<path d="M10 36 H22" />
		<path d="M10 40 H22" />
		<path d="M42 36 H54" />
		<path d="M42 40 H54" />
	</g>
</svg>