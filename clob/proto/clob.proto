message OrderResponse {
  string status = 1;
  string error = 2;
}

message BookRequest {
  uint32 depth = 1;
}

message BookSnapshot {
  repeated PriceLevel bids = 1;
  repeated PriceLevel asks = 2;
}

message PriceLevel {
  double price = 1;
  uint32 count = 2;
}
